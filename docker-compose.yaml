# nginx proxy address - http://172.17.0.1:8095

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  formbricks:
    image: formbricks/formbricks:latest
    container_name: formbricks-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - formbricks
    ports:
      - "8095:3000"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/formbricks:/data
      - ./rootfs/config/formbricks:/config
    depends_on:
      - formbricks-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  formbricks-db:
    image: postgres:16-alpine
    container_name: formbricks-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - formbricks
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-formbricks}
      POSTGRES_USER: ${DB_USER_NAME:-formbricks}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/data/db/postgres/formbricks:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  formbricks:
    external: false
